<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Pay (TEST) â€“ RCS WebView Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#fafafa; }
    #wrap { text-align:center; max-width: 360px; padding: 16px; }
    #container { display:flex; justify-content:center; }
    #status { margin-top: 14px; font-size: 14px; color:#333; }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="container"></div>
    <div id="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    /**
     * Define the version of the Google Pay API referenced when creating your
     * configuration
     */
    const baseRequest = {
      apiVersion: 2,
      apiVersionMinor: 0
    };

    /**
     * Card networks supported by your site and your gateway
     */
    const allowedCardNetworks = ["AMEX", "DISCOVER", "INTERAC", "JCB", "MASTERCARD", "VISA"];

    /**
     * Card authentication methods supported by your site and your gateway
     */
    const allowedCardAuthMethods = ["PAN_ONLY", "CRYPTOGRAM_3DS"];

    /**
     * Identify your gateway and your site's gateway merchant identifier
     */
    const tokenizationSpecification = {
      type: 'PAYMENT_GATEWAY',
      parameters: {
        'gateway': 'example',
        'gatewayMerchantId': 'exampleGatewayMerchantId'
      }
    };

    /**
     * Describe your site's support for the CARD payment method and its required fields
     */
    const baseCardPaymentMethod = {
      type: 'CARD',
      parameters: {
        allowedAuthMethods: allowedCardAuthMethods,
        allowedCardNetworks: allowedCardNetworks
      }
    };

    /**
     * Describe your site's support for the CARD payment method including optional fields
     */
    const cardPaymentMethod = Object.assign(
      {},
      baseCardPaymentMethod,
      { tokenizationSpecification: tokenizationSpecification }
    );

    /**
     * An initialized google.payments.api.PaymentsClient object or null if not yet set
     */
    let paymentsClient = null;

    /**
     * Configure your site's support for payment methods supported by the Google Pay API.
     */
    function getGoogleIsReadyToPayRequest() {
      return Object.assign({}, baseRequest, {
        allowedPaymentMethods: [baseCardPaymentMethod]
      });
    }

    /**
     * Configure support for the Google Pay API
     */
    function getGooglePaymentDataRequest() {
      const paymentDataRequest = Object.assign({}, baseRequest);
      paymentDataRequest.allowedPaymentMethods = [cardPaymentMethod];
      paymentDataRequest.transactionInfo = getGoogleTransactionInfo();
      paymentDataRequest.merchantInfo = {
        merchantName: 'RCS Demo Merchant'
      };
      return paymentDataRequest;
    }

    /**
     * Return an active PaymentsClient or initialize
     */
    function getGooglePaymentsClient() {
      if (paymentsClient === null) {
        paymentsClient = new google.payments.api.PaymentsClient({ environment: 'TEST' });
      }
      return paymentsClient;
    }

    /**
     * Provide Google Pay API with a payment amount, currency, and amount status
     */
    function getGoogleTransactionInfo() {
      return {
        countryCode: 'FR',
        currencyCode: 'EUR',
        totalPriceStatus: 'FINAL',
        totalPrice: '1.00'
      };
    }

    /**
     * Add a Google Pay purchase button
     */
    function addGooglePayButton() {
      const paymentsClient = getGooglePaymentsClient();
      const button = paymentsClient.createButton({ onClick: onGooglePaymentButtonClicked });
      document.getElementById('container').innerHTML = '';
      document.getElementById('container').appendChild(button);
    }

    /**
     * Initialize after Google-hosted JavaScript has loaded
     */
    function onGooglePayLoaded() {
      const paymentsClient = getGooglePaymentsClient();
      paymentsClient.isReadyToPay(getGoogleIsReadyToPayRequest())
        .then(function(response) {
          if (response.result) {
            addGooglePayButton();
            statusEl.textContent = '';
          } else {
            statusEl.textContent = 'Google Pay is not available on this device/browser.';
          }
        })
        .catch(function(err) {
          console.error(err);
          statusEl.textContent = 'Google Pay init error. Check console.';
        });
    }

    /**
     * Show payment sheet when button clicked
     */
    function onGooglePaymentButtonClicked() {
      const paymentDataRequest = getGooglePaymentDataRequest();
      paymentDataRequest.transactionInfo = getGoogleTransactionInfo();

      const paymentsClient = getGooglePaymentsClient();
      paymentsClient.loadPaymentData(paymentDataRequest)
        .then(function(paymentData) {
          processPayment(paymentData);
        })
        .catch(function(err) {
          console.error(err);
          statusEl.textContent = 'Payment cancelled.';
        });
    }

    /**
     * Process payment data
     */
    function processPayment(paymentData) {
      console.log(paymentData);
      const paymentToken = paymentData?.paymentMethodData?.tokenizationData?.token;
      statusEl.textContent = 'Payment authorized (TEST).';
      // opcjonalnie: redirect po sukcesie
      // window.location.href = '?status=success';
    }
  </script>

  <!-- IMPORTANT: call onGooglePayLoaded after pay.js loads -->
  <script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
</body>
</html>
